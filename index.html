<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Younick Design Studio - Premier Interior Design Services in Rajasthan</title>
    <meta name="description" content="Professional interior design, construction, renovation, consultation, and 3D visualization services in Jaipur, Udaipur, and across Rajasthan. Transform your space with Younick Design Studio." />
    <meta name="keywords" content="interior design, construction, renovation, consultation, 3D visualization, Jaipur, Rajasthan, home design, office design" />
    <meta name="author" content="Younick Design Studio" />
    <meta name="robots" content="index, follow" />

    <!-- Mobile theme color -->
    <meta name="theme-color" content="#E6B566" />

    <!-- Canonical (use your real production URL) -->
    <link rel="canonical" href="https://younickdesign.com" />

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Younick Design Studio - Premier Interior Design Services in Rajasthan" />
    <meta property="og:description" content="Professional interior design, construction, renovation, consultation, and 3D visualization services in Jaipur, Udaipur, and across Rajasthan." />
    <!-- Prefer hosting this image on your domain (faster & more reliable). -->
    <meta property="og:image" content="https://younickdesign.com/assets/og/hero-1200.webp" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Younick Design Studio - Premier Interior Design Services in Rajasthan" />
    <meta name="twitter:description" content="Professional interior design, construction, renovation, consultation, and 3D visualization services in Jaipur, Udaipur, and across Rajasthan." />

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- prefetch font stylesheet (non-blocking) -->
    <link rel="prefetch" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" onload="this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>

    <!-- prefetch hero image (use images hosted on your domain for reliability) -->
    <link rel="prefetch" as="image"
          href="/assets/optimized/hero-1024.jpg"
          imagesrcset="/assets/optimized/hero-1920.webp 1920w, /assets/optimized/hero-1440.webp 1440w, /assets/optimized/hero-1024.webp 1024w"
          imagesizes="(max-width: 768px) 100vw, 1240px">

    <!-- Favicon & manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest">


    <!-- Minimal JSON-LD for Organization (SEO). Update telephone/address as needed -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Younick Design Studio",
      "url": "https://younickdesign.com",
      "logo": "https://younickdesign.com/assets/og/hero-1200.webp",
      "sameAs": [
        "https://www.facebook.com/your-page",
        "https://www.instagram.com/your-handle"
      ]
    }
    </script>

    <!-- Optional: small inline critical CSS (if you use any critical above-the-fold styles) -->
    <!-- <style> /* critical css */ </style> -->
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite entry (module) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
